name       : virt-viewer
version    : '9.0'
release    : 13
source     :
    - https://virt-manager.org/download/sources/virt-viewer/virt-viewer-9.0.tar.gz : 91b43383a0bd4cf3173269e674d65fd205f7c34bc5a8cb4fb3640deb7f1d4825
license    : GPL-2.0-or-later
component  : network.client
summary    : Virt Viewer provides a graphical viewer for the guest OS display
description: |
    Virt Viewer provides a graphical viewer for the guest OS display
builddeps  :
    - pkgconfig(gtk-vnc-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libvirt-glib-1.0)
    - pkgconfig(spice-client-gtk-3.0)
    - intltool
setup      : |
    %configure --disable-update-mimedb
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
