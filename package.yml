name       : virt-viewer
version    : '8.0'
release    : 10
source     :
    - https://virt-manager.org/download/sources/virt-viewer/virt-viewer-8.0.tar.gz : dcf358ed5d7a4900215133135a6492c04311d84332816d930df9a89d6195b6ed
license    : GPL-2.0-or-later
component  : network.client
summary    : Virt Viewer provides a graphical viewer for the guest OS display
description: |
    Virt Viewer provides a graphical viewer for the guest OS display
builddeps  :
    - pkgconfig(gtk-vnc-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libvirt-glib-1.0)
    - pkgconfig(spice-client-gtk-3.0)
    - intltool
setup      : |
    %configure --disable-update-mimedb
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
