name       : virt-viewer
version    : '7.0'
release    : 8
source     :
    - https://virt-manager.org/download/sources/virt-viewer/virt-viewer-7.0.tar.gz : 47c2cfaa376f5f20968c0addfd65c62b90cab4e6336febf2bc44499d4cdcc903
license    : GPL-2.0-or-later
component  : network.client
summary    : Virt Viewer provides a graphical viewer for the guest OS display
description: |
    Virt Viewer provides a graphical viewer for the guest OS display
builddeps  :
    - pkgconfig(gtk-vnc-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libvirt-glib-1.0)
    - pkgconfig(spice-client-gtk-3.0)
    - intltool
setup      : |
    %configure --disable-update-mimedb
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
